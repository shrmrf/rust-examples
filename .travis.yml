language: rust

rust:
    - stable
    - beta
    - nightly

cache: cargo

matrix:
    fast_finish: true
    allow_failures:
        - rust: nightly

before_script:
    - rustup component add rustfmt-preview

env:
    - TEST_DIR=simple-safety

script:
    - cd $TEST_DIR
    - if [ "$TRAVIS_RUST_VERSION" == "stable" ]; then cargo fmt --all -- --check; fi
    - cargo build --verbose 
    - cargo test --verbose

